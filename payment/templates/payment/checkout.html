{% include "base.html" %}
{% load i18n %}
{% load static %}

<title>{{ title }}</title>

{% block content %}

<style>
    body {
        background-color: gray;
    }
</style>


<body>
    <br>
    <div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">
        <form id="form" action="{% url 'payment:complete-order' %}" method="post">
            <div>
                <h3>{% trans "Завершите свой заказ" %}</h3>
                <p>{% trans "Пожалуйста, введите соответствующую информацию ниже." %}</p>
                
                <div class="form-field">
                    <input class="form-control validate" id="name" type="text" placeholder="Full name*"
                        autocomplete="off" value="{{shipping_address.full_name}}" required>
                </div>

                <br>

                <div class="form-field">
                    <input class="form-control validate" id="email" type="email" placeholder="Email address*"
                        autocomplete="off" value="{{shipping_address.email}}" required>
                </div>

                <br>

                <div class="form-field">
                    <input class="form-control validate" id="address1" type="text" placeholder="Street address*"
                        autocomplete="off" value="{{shipping_address.street_address}}" required>
                </div>

                <br>

                <div class="form-field">
                    <input class="form-control validate" id="address2" type="text" placeholder="Apartment address"
                        autocomplete="off" value="{{shipping_address.apartment_address}}" required>
                </div>

                <br>
                <br>

            </div>

            {% csrf_token %}

            <button id="complete-order-yookassa" type="submit" class="btn btn-primary navbar-btn text-white" name="yookassa-payment" value="yookassa-payment"> &nbsp; Pay with YooKassa </button>

            <br>
        </form>
    </div>
    <br>
</body>

{% endblock %}
