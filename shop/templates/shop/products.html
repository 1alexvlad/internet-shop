{% extends 'base.html' %}


{% block title %}
<title>Shop</title>
{% endblock title %}


{% block content %}
<div class="container">
    {% if products %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ product.image.url }}" class="card-img-top"  alt="{{ product.title }}" style="height: 370px; overflow: hidden;">
                <div class="card-body d-flex flex-column justify-content-between">
                    <a href="{{ product.get_absolute_url }}" class="text-decoration-none">
                        <h5 class="card-title">{{ product.title }}</h5>
                    </a>
                    <div class="d-flex justify-content-between align-items-end">
                        <p class="card-text mb-0 font-weight-bold">{{ product.price }} ₽</p>
                        <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
                <!-- <div class="card-body d-flex flex-column">
                    <a href="{{ product.get_absolute_url }}" style="text-decoration:none">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.price }} ₽</p>
                    </a>
                </div> -->
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <br>
            <br>
            <p class="lead">Ничего не найдено</p>
        </div>
    </div>
    {% endif %}
</div>
