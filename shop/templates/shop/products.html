{% extends 'base.html' %}


{% block title %}
    <title>Shop</title>
{% endblock title %}


{% block content %}
    <div>
        <section class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

                    {% for product in products %}
                    <div class="card">
                        <a href="{{ product.get_absolute_url }}" style="text-decoration:none">
                            <img class="img-fluid" src="{{ product.image.url }}" alt="Изображение">
                            <p>{{ product.title }}</p>
                            <p>{{ product.price }} ₽</p>
                        </a>
                    </div>
                    {% endfor %}
                </div>
                
        </section>
    </div>
{% endblock content %}
