{% extends 'base.html' %}

{% load static %}

{% block title %}
  <title>{{ title }}</title>
{% endblock %}

{% block content %}
<style>

</style>
  <div class="container">
    <main class="pt-5">
      <div class="row g-3">
        <div class="col-md-5 col-lg-5 order-md-first bg-light">
          <img class="img-fluid mx-auto d-block" alt="Responsive image" src="{{ product.image.url }}" style="max-height: 400px; object-fit: contain;" />
        </div>

        <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
          <strong>{{ product.title }}</strong>

          <hr />

          <p><strong>{{ product.description }}</strong></p>
          <div class="border">
            <div class="col border-bottom">
              <div class="row p-3">
                <div class="col-6"><strong>Цена</strong></div>
                <div class="col-6 text-end">
                  <span class="h4 fw-bold">{{ product.price }} ₽</span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="row p-3">
                <div class="col-6">
                  <label for="select"><strong>Количество</strong></label>
                  &nbsp;<select id="select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>

                <div class="col-6 text-end">
                  <button type="button" id="add-button" value="{{ product.id }}" class="btn btn-secondary btn-sm">Добавить в корзину</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- <script src="{% static 'js/detail_product.js' %}"></script> -->
  <script>
    $(document).on('click', '#add-button', function (e) {
      e.preventDefault()
    
      $.ajax({
        type: 'POST',
        url: '{% url "cart:add-to-cart" %}',
        data: {
          product_id: $('#add-button').val(),
          product_qty: $('#select option:selected').text(),
          csrfmiddlewaretoken: '{{ csrf_token }}',
          action: 'post'
        },
        success: function (response) {
          document.getElementById('lblCartCount').textContent = response.qty
        },
        error: function (error) {
          console.log(error)
        }
      })
    })
  </script>
{% endblock %}
