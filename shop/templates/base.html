    {% comment %} Bootstrap {% endcomment %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    ></script>

    {% block title %}

    {% endblock title %}
</head>
<body>

  <!-- {% block header %} -->
    <header class="header">
        <a class="header-brand" href="#">
          <a href="#" class="nav-link" style="text-decoration: none;">Shop</a>
        </a>
        <button class="header-toggler" type="button">
          <span class="header-toggler-icon"></span>
        </button>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="header-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Аккаунт <span class="visually-hidden">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Заказы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Корзина</a>
          </li>
        </ul>
      </header>
  <!-- {% endblock header %} -->

  {% block content %}
  
  {% endblock content %}

</html>
