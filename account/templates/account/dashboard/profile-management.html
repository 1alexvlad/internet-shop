{%  include "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

<title>{{ title }}</title>


<link rel="stylesheet" href="{% static 'css/account.css' %}">


{% block content %}
<br>

<div class="container bg-white shadow-md p-5 form-layout">
    
    <h3>Обновите информацию о своей учетной записи</h3>
    
    <br>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary w-100 btn-block p-2 btn-register">Обновить</button>
    </form>

</div>

<br>

{% endblock %}
